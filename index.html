<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(259, 100%, 65%);
      }
    </style>
  </head>
  <body>
    <div class="app--container">
      <div class="birthyear--container">
        <div>
          <label for="day--input">Day</label>
          <input type="text" class="input" id="day--input" placeholder="DD" />
          <!-- <select id="day--input" class="input"></select> -->
        </div>
        <div>
          <label for="month--input">Month</label>
          <input type="text" class="input" id="month--input" placeholder="MM" />
          <!-- <select id="month--input" class="input"></select> -->
        </div>
        <div>
          <label for="year--input">Year</label>
          <input type="text" class="input" id="year--input" placeholder="YYYY" />
          <!-- <select id="year--input" class="input"></select> -->
        </div>
      </div>
      <div class="line-icon">
        <div class="hl"></div>
        <div class="circle">
          <button id="calc--age">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="34" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
        </div>
      </div>
      <div class="age--container">
        <div><span class="year" id="years2">--</span> years</div>
        <div><span class="month" id="months2">--</span> months</div>
        <div><span class="day" id="days2">--</span> days</div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/anacarolinabmv">Ana Carolina Borba</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
